<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>2.2</title>
</head>

<body>
	<table width="500" border="10">				<!--设置表格宽度为500px，边框10px-->
  <caption>活动报名季度数据报表</caption>	<!--设置表格的标题-->
  <thead style="background: #0af">			<!--设置报表的页眉-->
    <tr>
      <th>季度</th>
      <th>人数</th>
    </tr>
  </thead>								<!--页眉结束-->
  <tbody style="background: #6cc">			<!--设置报表的数据主体-->
    <tr>
      <td>一季度</td>
      <td>16100</td>
    </tr>
    <tr>
      <td>二季度</td>
      <td>14500</td>
    </tr>
    <tr>
      <td>三季度</td>
      <td>18000</td>
    </tr>
    <tr>
      <td>四季度</td>
      <td>14200</td>
    </tr>
  </tbody>								<!--数据主体结束-->
  <tfoot style="background: #ff6">				<!--设置报表的数据页脚-->
    <tr>
      <td>季度平均报名人数</td>
      <td>15700</td>
    </tr>
    <tr>
      <td>总计</td>
      <td>62800</td>
    </tr>
  </tfoot>								<!--页脚结束-->
</table>
</body>
</html>
